##### ಪದ್ಯದ ಮೊದಲ ೪ ಸಾಲುಗಳನ್ನು ಬರೆಯಿರಿ
#### Write the first 4 lines of the poem

ಮಣ್ಣ ಬಣ್ಣ ನೀಲಿ ಕಣ್ಣ<br>
ಸಣ್ಣ ಜೀವಿ ನಾನು<br>
ಸಂಜೆ ಹೊತ್ತು ಕೆರೆಯ ಸುತ್ತ<br>
ನೋಡಿರುವೆಯಾ ನೀನು?<br>

<aside class="notes"><p>Maṇṇa baṇṇa nīli kaṇṇa<br>
saṇṇa jīvi nānu <br>
san̄je hottu kereya sutta <br>
nōḍiruveyā nīnu?<br></p>

### ೧. ಕಪ್ಪೆಯ ಬಣ್ಣ ಯಾವುದು ?
###### Kappeya banna yaavudu?

<aside class="notes"><ul>
<li>ಕಪ್ಪೆ (kappe) - frog</li>

<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೧. ಕಪ್ಪೆಯ ಬಣ್ಣ ಯಾವುದು ?
### ಕಪ್ಪೆಯ ಬಣ್ಣ ಮಣ್ಣಿನ ಬಣ್ಣ.

<aside class="notes"><h5 id="kappeya-banna-yaavudu">Kappeya banna yaavudu?</h5>
<p>What is the color of the frog?</p>
<h5 id="kappeya-banna-manniniya-banna">kappeya banna manniniya banna.</h5>
<p>The color of the frog is the color of the soil.</p>
<ul>
<li>ಕಪ್ಪೆಯ (kappeya) - frog</li>
<li>ಬಣ್ಣ (banna) - color</li>
<li>ಮಣ್ಣಿನ (manniniya) - soil</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

### ೨. ಕಪ್ಪೆಯ ಕಣ್ಣು ಹೇಗಿದೆ ?
###### Kappeya kannu hegide ?

<aside class="notes"><ul>
<li>ಕಪ್ಪೆ (kappe) - frog</li>
<li>ಕಣ್ಣು (kannu) - eye</li>
<li>ಹೇಗಿದೆ (hege ide) - what is it like</li>
</ul>

<aside class="notes"><h5 id="kappeya-kannu-hegide">Kappeya kannu hegide?</h5>
<p>What is the color of the frog&#39;s eye?</p>
<h5 id="kappeya-kannu-neeliyagide">Kappeya kannu neeliyagide.</h5>
<p>The frog&#39;s eye is blue.</p>
<ul>
<li>ಕಪ್ಪೆಯ (kappeya) - frog</li>
<li>ಕಣ್ಣು (kannu) - eye</li>

</ul>
</aside></script></section><section data-markdown><script type="text/template">

<h5 id="kappe-sanjayeya-samayadalli-kaana-siguttade">kappe sanjayeya samayadalli kaana siguttade.</h5>

<li>ಕಾಣ (kaana) - to see</li>
<li>ಸಿಗುತ್ತದೆ (siguttade) - can be</li>

೪. ಬೇಸಿಗೆಯಲ್ಲಿ ಕಪ್ಪೆ ಎಲ್ಲಿ ವಾಸ ಮಾಡುತ್ತದೆ ?
### ಬೇಸಿಗೆಯಲ್ಲಿ ಕಪ್ಪೆ ನೆಲದ ಒಳಗೆ ವಾಸ ಮಾಡುತ್ತದೆ.

<h5 id="beesigeyalli-kappe-nelada-olage-vasa-maaduttade">Beesigeyalli kappe nelada olage vasa maaduttade.</h5>

<aside class="notes"><h5 id="kappeya-geleya-yaaru">Kappeya geleya yaaru?</h5>
<p>Who is the friend of the frog?</p>
<h5 id="kappeya-geleya-raita">Kappeya geleya raita.</h5>

#### ಪ್ರಾಮಾಣಿಕ ಬಾಲಕ (Honest Boy)
### ೬. ಮಕ್ಕಳು ತೋಪನ್ನು ಏಕೆ ಪ್ರವೇಶಿಸಿದರು ?
###### Makkalu toppannu eke praveshisidaru ?

<aside class="notes"><ul>
<li><strong>ಮಕ್ಕಳು (makkalu):</strong> Children</li>
<li><strong>ತೋಪನ್ನು (toppannu):</strong> Forest</li>
<li><strong>ಏಕೆ (eke):</strong> Why</li>
<li><strong>ಪ್ರವೇಶಿಸಿದರು (praveshisidaru):</strong> Entered</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೬. ಮಕ್ಕಳು ತೋಪನ್ನು ಏಕೆ ಪ್ರವೇಶಿಸಿದರು ?
### ಮಕ್ಕಳು ಮಾವಿನ ಹಣ್ಣು ತಿನ್ನುವ ಆಸೆ ಯೆಂದ ತೋಪನ್ನು ಪ್ರವೇ ಶಿಸಿದರು .

<aside class="notes"><h5 id="makkalu-toppannu-eke-praveshisidaru-">Makkalu toppannu eke praveshisidaru ?</h5>
<p>Why did the children enter the grove?</p>
<h5 id="makkalu-mavuvna-haṇṇu-tinnuva-aase-yenda-toppannu-praveshisidaru">makkalu mavuvna haṇṇu tinnuva aase yenda toppannu praveshisidaru</h5>
<p>The children entered the forest because they wanted to eat mangoes.</p>
<ul>
<li><strong>ಮಾವಿನ ಹಣ್ಣು (mavuvina haṇṇu):</strong> Mangoes</li>
<li><strong>ತಿನ್ನುವ (tinnuvannu):</strong> To eat</li>
<li><strong>ಆಸೆ (aase):</strong> Desire</li>
<li><strong>ಯೆಂದ (yenda):</strong> Because</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
#### ಪ್ರಾಮಾಣಿಕ ಬಾಲಕ (Honest Boy)
### ೭. ಮಕ್ಕಳು ಏಕೆ ಗಲಿಬಿಲಿಗೊಂಡರು ?
###### Makkalu eke galibiligondaru?

<aside class="notes"><ul>
<li>ಮಕ್ಕಳು (makkalu): children</li>
<li>ಏಕೆ (ege): why</li>
<li>ಗಲಿಬಿಲಿಗೊಂಡರು (galibiligondaru): got scared</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೭. ಮಕ್ಕಳು ಏಕೆ ಗಲಿಬಿಲಿಗೊಂಡರು ?
### ಮಕ್ಕಳು ತೋಟದ ಮಾಲೀಕನ್ನು ಕಂಡು ಗಿಲಿಬಿಲಿಗೊಂಡರು.

<aside class="notes"><h5 id="makkalu-eke-galibiligondaru">makkalu eke galibiligondaru</h5>
<p>Why did the children get scared?</p>
<h5 id="makkalu-totada-maalikannu-kandu-galibiligondaru">Makkalu totada maalikannu kandu galibiligondaru</h5>
<p>The children got scared when they saw the garden owner.</p>
<ul>
<li>ಮಕ್ಕಳು (makkalu): children</li>
<li>ತೋಟದ (totada): garden</li>
<li>ಮಾಲೀಕನ್ನು (maalikannu): owner</li>
<li>ಕಂಡು (kandu): saw</li>
<li>ಗಿಲಿಬಿಲಿಗೊಂಡರು (galibiligondaru): got scared</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ

###### Shāstriyavarige sarkāra yāva prashasti nīḍi gauravisitu?

<aside class="notes"><ul>
<li>ಶಾಸ್ತ್ರಿ (shaastri) - Shastri</li>
<li>ಯವರಿಗೆ (yavarige) - to Shastri</li>

<li>ನೀಡಿ (nidi) - gave</li>
<li>ಗೌರವಿಸಿತು (gauravisitte) - honored</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೯. ಶಾಸ್ತ್ರಿ ಯವರಿಗೆ ಭಾರತ ಸರ್ಕಾರ ಯಾವ ಪ್ರಶಸ್ತಿ ನೀಡಿ ಗೌರವಿಸಿತು ?
### ಶಾಸ್ತ್ರಿ ಯವರಿಗೆ ಭಾರತ ಸರ್ಕಾರ ಭಾರತ ರತ್ನ ಪ್ರಶಸ್ತಿ ನೀಡಿ ಗೌರವಿಸಿತು

<aside class="notes"><h5 id="shāstriyavarige-sarkāra-yāva-prashasti-nīḍi-gauravisitu">Shāstriyavarige sarkāra yāva prashasti nīḍi gauravisitu?</h5>
<p>Which award did the Indian government honor Shastri with?</p>
<h5 id="shāstrī-yavarige-bhārata-sarkāra-bhārata-ratna-prashasti-nīḍi-gauravisitu">Shāstrī yavarige bhārata sarkāra bhārata ratna prashasti nīḍi gauravisitu</h5>
<p>Shastri was honored by the Government of India with the Bharat Ratna Award</p>
<ul>
<li><strong>ಶಾಸ್ತ್ರಿ (shaastri)</strong>: Shastri, the name of a person</li>
<li><strong>ಯವರಿಗೆ (yavarige)</strong>: to Shastri, indicating the recipient of the award</li>
<li><strong>ಭಾರತ (bharat)</strong>: India, the country that awarded the prize</li>
<li><strong>ಸರ್ಕಾರ (sarkaar)</strong>: government, the entity that awarded the prize</li>
<li><strong>ಯಾವ (yaava)</strong>: which, asking for the specific award</li>
<li><strong>ಪ್ರಶಸ್ತಿ (prashasti)</strong>: award, the type of prize</li>
<li><strong>ನೀಡಿ (nidi)</strong>: gave, the action of awarding the prize</li>
<li><strong>ಗೌರವಿಸಿತು (gauravisitte)</strong>: honored</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
