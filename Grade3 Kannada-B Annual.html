## ಅಂದು ಮಕ್ಕಳಿಗೆಲ್ಲರಿಗೂ ಸಂತಸವೋ ಸಂತಸ. ವಿದ್ಯಾರ್ಥಿಗಳು ಶಿಕ್ಷಕರೊಂದಿಗೆ ಮೃಗಾಲಯಕ್ಕೆ ಹೊರಟಿದ್ದರು.

Andu makkaligellarigū santasavo santasa. Vidyārthigalu śikṣakaroṇḍigu mṛgālayakke horṭiddaru.

<aside class="notes"><h4 id="that-day-was-full-of-joy-for-all-the-children-the-students-went-to-the-zoo-with-the-teachers">That day was full of joy for all the children. The students went to the zoo with the teachers.</h4>
<ul>
<li><strong>ಅಂದು</strong> (Andu) - That day</li>

<li><strong>ಸಂತಸವೋ</strong> (Santasavo) - Full of joy</li>
<li><strong>ಸಂತಸ</strong> (Santasa) - Joy</li>
<li><strong>ವಿದ್ಯಾರ್ಥಿಗಳು</strong> (Vidyārthigalu) - Students</li>
<li><strong>ಶಿಕ್ಷಕರೊಂದಿಗೆ</strong> (Śikṣakaroṇḍigu) - With the teachers</li>
<li><strong>ಮೃಗಾಲಯ</strong> (Mṛgālaya) - Zoo</li>
<li><strong>ಹೊರಟಿದ್ದರು</strong> (Horṭiddaru) - Went</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

#### ಶಿಕ್ಷಕಿ
## ಮಕ್ಕಳೇ, ನಡೆಯುವಾಗ ಪಾದಚಾರಿಗಳ ರಸ್ತೆಯಲ್ಲಿಯೇ ನಡೆಯಿರಿ. ಮೊದಲು ಸೂಚನಾ ಫಲಕಗಳು ಹಾಗೂ ಭಿತ್ತಿ ಪತ್ರಗಳ ಕಡೆಗೆ ಲಕ್ಷ್ಯ ಹರಿಸಿ

**Shikshaki: **<br>
Makkale, naḍeyuvāga pādacāriṅga raste’alliye naḍeyiri. Mōḍalu sūcanā phalakagaḷu hāgu bhittipatragaḷa kaḍege lakṣya harisi.

<aside class="notes"><h4 id="children-walk-on-the-pedestrian-paths-when-you-walk-first-focus-on-the-notice-boards-and-signboards">Children, walk on the pedestrian paths when you walk. First, focus on the notice boards and signboards.</h4>
<ul>
<li><strong>ನಡೆಯುವಾಗ</strong> (Naḍeyuvāga) - When walking</li>
<li><strong>ಪಾದಚಾರಿಗಳ</strong> (Pādacāriṅga) - Pedestrians</li>
<li><strong>ರಸ್ತೆಯಲ್ಲಿಯೇ</strong> (Raste&#39;allye) - On the road</li>
<li><strong>ನಡೆಯಿರಿ</strong> (Naḍeyiri) - Walk</li>
<li><strong>ಮೊದಲು</strong> (Mōḍalu) - First</li>
<li><strong>ಸೂಚನಾ ಫಲಕಗಳು</strong> (Sūcanā phalakagaḷu) - Notice boards / Signboards</li>
<li><strong>ಭಿತ್ತಿಪತ್ರಗಳ</strong> (Bhittipatragaḷa) - Posters</li>
<li><strong>ಕಡೆಗೆ</strong> (Kaḍege) - Towards</li>
<li><strong>ಲಕ್ಷ್ಯ ಹರಿಸಿ</strong> (Lakṣya harisi) - Focus</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

Gurugaḷe sūcanā phalakagaḷenḍarēnu?

#### ಶಿಕ್ಷಕಿ
## ಮಕ್ಕಳೇ, ಯಾವುದೇ ಸೂಚನೆಗಳನ್ನು ಒಳಗೊಂಡ ಫಲಕಗಳೇ ಸೂಚನಾ ಯಾವುದೇ ಫಲಕಗಳು.

Makkale, yāvudē sūcanegaḷannu oḷagonda phalakagaḷe sūcanā yāvudē phalakagaḷu.

<li><strong>ಫಲಕಗಳೇ</strong> (Phalakagaḷe) - Boards</li>
<li><strong>ಸೂಚನಾ</strong> (Sūcanā) - Notice</li>
<li><strong>ಯಾವುದೇ</strong> (Yāvudē) - Any</li>
<li><strong>ಫಲಕಗಳು</strong> (Phalakagaḷu) - Boards</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
#### ಆದರ್ಶ
## ಗುರುಗಳೇ, ಇದು "ಶಾಲಾವಲಯ, ನಿಧಾನವಾಗಿ ಚಲಿಸಿ" ಎಂದು ಅಲ್ಲಿ ಬರೆದಿದೆ. ಏಕೆ?

Adharsha:<br>
Gurugaḷe, idu "śālāvalaya, nidhānavāgi calisi" endu al̥li bareddide. Ēke?

<aside class="notes"><h4 id="teachers-school-zone-move-slowly-is-written-there-why">Teachers, &quot;School Zone. Move Slowly&quot; is written there. Why?</h4>
<ul>
<li><strong>ಗುರುಗಳೇ</strong> (Gurugaḷe) - Teachers</li>
<li><strong>ಇದು</strong> (Idu) - This</li>
<li><strong>ಶಾಲಾವಲಯ</strong> (Śālāvalaya) - School premises</li>
<li><strong>ನಿಧಾನವಾಗಿ</strong> (Nidhānavāgi) - Slowly</li>
<li><strong>ಚಲಿಸಿ</strong> (Calisi) - Move</li>
<li><strong>ಅಲ್ಲಿ</strong> (Al̥li) - There</li>
<li><strong>ಬರೆದಿದೆ</strong> (Bareddide) - Written</li>
<li><strong>ಏಕೆ</strong> (Ēke) - Why?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

#### ನವ್ಯ
## ಆದರ್ಶ, ಶಾಲಾ ಮಕ್ಕಳು ಅಲ್ಲಿ ರಸ್ತೆ ದಾಟುವುದರಿಂದ ಚಾಲಕರು ವಾಹನಗಳನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ಚಲಾಯಿಸಬೇಕು ಎನ್ನುವ ಕಾರಣಕ್ಕಾಗಿ ಈ ಫಲಕವನ್ನು ಹಾಕಿದೆ. ಅಲ್ಲವೆ ಗುರುಗಳೇ?

Navya:<br>
Ādarśa, śālā makkalu al̥li raste dāṭuvudarinda cālakaru vāhanagaḷannu eccarikēyinda calāyisabēku ennuva kāraṇakke ī phalakavannu hākide. Allave gurugaḷe?

<aside class="notes"><h4 id="adarsh-its-because-school-children-cross-the-road-there-drivers-need-to-drive-vehicles-carefully-so-this-signboard-has-been-put-up-isnt-that-so-teachers">Adarsh, it&#39;s because school children cross the road there, drivers need to drive vehicles carefully, so this signboard has been put up. Isn&#39;t that so, teachers?</h4>
<ul>
<li><strong>ಮಕ್ಕಳು</strong> (Makkalu) - Children</li>
<li><strong>ರಸ್ತೆ</strong> (Raste) - Road</li>
<li><strong>ದಾಟುವುದರಿಂದ</strong> (Dāṭuvudarinda) - Crossing</li>
<li><strong>ಚಾಲಕರು</strong> (Cālakaru) - Drivers</li>
<li><strong>ವಾಹನಗಳನ್ನು</strong> (Vāhanagaḷannu) - Vehicles</li>
<li><strong>ಎಚ್ಚರಿಕೆಯಿಂದ</strong> (Eccarikēyinda) - Carefully</li>
<li><strong>ಚಲಾಯಿಸಬೇಕು</strong> (Calāyisabēku) - Drive</li>
<li><strong>ಕಾರಣಕ್ಕಾಗಿ</strong> (Kāraṇakṣāgī) - Because of</li>
<li><strong>ಈ</strong> (Ī) - This</li>
<li><strong>ಫಲಕವನ್ನು</strong> (Phalakavannu) - Signboard</li>
<li><strong>ಹಾಕಿದೆ</strong> (Hākide) - Put up</li>
<li><strong>ಅಲ್ಲವೆ</strong> (Allave) - Isn&#39;t it?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

#### ಶಿಕ್ಷಕ
## ಹೌದು ನವ್ಯ, ನೀನು ಹೇಳಿದ್ದು ನಿಜ.

Shikshaka:<br>
Haudu navya, nīnu hēḷiddu nija.

<li><strong>ನೀನು</strong> (Nīnu) - You</li>
<li><strong>ಹೇಳಿದ್ದು</strong> (Hēḷiddu) - Said</li>
<li><strong>ನಿಜ</strong> (Nija) - True</li>

</aside></script></section><section data-markdown><script type="text/template">

#### ರಮ್ಯಾ

#### ಶಿಕ್ಷಕಿ
## ಮಕ್ಕಳೇ, ಇಲ್ಲಿ ಕೇಳಿ. ಭಿತ್ತಿ ಅಂದ್ರೆ ಗೋಡೆ, ಗೋಡೆಗೆ ಅಂಟಿಸುವ ಪತ್ರಗಳೇ ಭಿತ್ತಿಪತ್ರಗಳು. ಅವು ದೊಡ್ಡದಾಗಿದ್ದು ಸಂದೇಶವನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಹಾಗೂ ಆಕರ್ಷಕವಾಗಿ ನಮಗೆ ತಿಳಿಸುತ್ತವೆ. ಅಲ್ಲದೇ ಕೆಲವೊಂದು ಭಿತ್ತಿಪತ್ರಗಳು ಚಿತ್ರದೊಂದಿಗೆ ಕೂಡ ಇರುತ್ತವೆ.

Shikshaki:<br>
Makkale, illi keḷi. Bhitti andre gōḍe, gōḍege aṇṭisuva patragaḷe bhittipatragaḷu. Avu doḍdadāgiddu sandēshavannu spashtavāgi hāgū ākarṣakavāgi namage ṭilisuttave. Allade kelavondu bhittipatragaḷu citradonḍige kūḍa iruttave.

<aside class="notes"><h4 id="children-listen-here-bhitti-means-wall-and-the-papers-affixed-to-the-wall-are-called-bhittipatra-posters-they-are-usually-large-and-convey-messages-clearly-and-attractively-to-us-additionally-some-bulletin-boards-also-come-with-pictures">Children, listen here. &quot;Bhitti&quot; means wall, and the papers affixed to the wall are called &quot;bhittipatra. (posters)&quot; They are usually large and convey messages clearly and attractively to us. Additionally, some bulletin boards also come with pictures.</h4>
<ol>
<li><strong>ಮಕ್ಕಳೇ</strong> (Makkale) - Children</li>
<li><strong>ಇಲ್ಲಿ</strong> (Illi) - here</li>
<li><strong>ಕೇಳಿ</strong> (Keḷi) - listen</li>
<li><strong>ಭಿತ್ತಿ</strong> (Bhitti) - wall</li>
<li><strong>ಅಂದ್ರೆ</strong> (Andre) - means</li>
<li><strong>ಗೋಡೆ</strong> (Gōḍe) - wall</li>
<li><strong>ಗೋಡೆಗೆ</strong> (Gōḍege) - to the wall</li>
<li><strong>ಅಂಟಿಸುವ</strong> (Aṇṭisuva) - affixing</li>
<li><strong>ಪತ್ರಗಳೇ</strong> (Patragaḷe) - papers</li>
<li><strong>ಭಿತ್ತಿಪತ್ರಗಳು</strong> (Bhittipatragaḷu) - bulletin boards</li>
<li><strong>ದೊಡ್ಡದಾಗಿದ್ದು</strong> (Doḍdadāgiddu) - usually large</li>
<li><strong>ಸಂದೇಶವನ್ನು</strong> (Sandēshavannu) - message</li>
<li><strong>ಸ್ಪಷ್ಟವಾಗಿ</strong> (Spashtavāgi) - clearly</li>
<li><strong>ಹಾಗೂ</strong> (Hāgū) - and</li>
<li><strong>ಆಕರ್ಷಕವಾಗಿ</strong> (Ākarṣakavāgi) - attractively</li>
<li><strong>ನಮಗೆ</strong> (Namage) - to us</li>
<li><strong>ತಿಳಿಸುತ್ತವೆ</strong> (Ṭilisuttave) - convey</li>
</ol>
</aside></script></section><section data-markdown><script type="text/template">

#### ಅನುಷ
## ಅಲ್ಲಿ ನೋಡಿ, "ಮೃಗಾಲಯಕ್ಕೆ ದಾರಿ"-ಎಂದು ಬರೆದಿದೆ.

Anuṣa:<br>
Alli nōḍi, "Mṛgālayakke dāri"-eṃdu barēdide.

<aside class="notes"><h4 id="look-there-its-written-way-to-the-zoo">Look there, it&#39;s written &quot;Way to the zoo.&quot;</h4>
<ul>
<li>ಅಲ್ಲಿ (Alli) - there</li>
<li>ನೋಡಿ (nōḍi) - look</li>
<li>ಮೃಗಾಲಯಕ್ಕೆ (mṛgālayakke) - to the zoo</li>
<li>ದಾರಿ (dāri) - way, route</li>
<li>ಎಂದು (eṃdu) - written as</li>
<li>ಬರೆದಿದೆ (barēdide) - is written</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">

#### ಗೋಪಿ
## ಹೌದು, ಅದು ಸೂಚನಾ ಫಲಕ.

Gōpi:<br>
Haudu, adu sūcanā phalaka.

<aside class="notes"><h4 id="yes-that-is-a-signboard">Yes, that is a signboard.</h4>
<ul>
<li>ಹೌದು (Haudu) - Yes</li>
<li>ಅದು (adu) - that</li>
<li>ಸೂಚನಾ (sūcanā) - sign</li>

#### ಶಿಕ್ಷಕ

#### ಶಿಕ್ಷಕಿ
## ಸರಿ, ನೀವೆಲ್ಲಾ ಇಲ್ಲಿರುವ ಕಲ್ಲಿನ ಬೆಂಚಿನ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳಿ. ನಾವು ತಂದಿರುವ ತಿಂಡಿತಿನಿಸುಗಳನ್ನು ಹಂಚಿಕೊಂಡು ತಿನ್ನೋಣ.

</aside></script></section><section data-markdown><script type="text/template">

## ಮಾದರಿಯಂತೆ  ಕೂಡಿಸಿ ಬರೆಯಿರಿ

༻༺

#### Write as a Combined Word

<aside class="notes"><h4 id="mādariyante-kūḍisi-bareyiri">Mādariyante kūḍisi bareyiri</h4>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

### ಮಾದರಿಯಂತೆ  ಕೂಡಿಸಿ ಬರೆಯಿರಿ

ಶಾಲೆ  + ಅನ್ನು  = ಶಾಲೆಯನ್ನು

- **ಶಾಲೆ** (Shāle) means "school."
- **ಅನ್ನು** (Annu) is a grammatical suffix indicating the accusative case, showing that the noun "ಶಾಲೆ" (Shāle) is the object of the action.

So, "ಶಾಲೆಯನ್ನು" (Shāleyannu) means "to the school" or "into the school" depending on the context.

</script></section><section data-markdown><script type="text/template">

|೨.|ಕಿಟಕಿ + ಅನ್ನು|ಕಿಟಕಿಯನ್ನು|
|೩.|ರಸ್ತೆ + ಅನ್ನು|ರಸ್ತೆಯನ್ನು|
|೪.|ಪಕ್ಷಿ + ಅನ್ನು|ಪಕ್ಷಿಯನ್ನು|

### ೧. ಮಕ್ಕಳು ಮೊದಲು ಏನನ್ನು ಗಮನಿಸಬೇಕೆಂದು ಶಿಕ್ಷಕರು ಹೇಳಿದರು ?
###### Makkalu modalu ēnannu gamanisabēkeṇḍu śikṣakaru hēḷidaru?

<aside class="notes"><ul>
<li>ಮಕ್ಕಳು (Makkalu) - Children</li>
<li>ಮೊದಲು (Modalu) - First</li>
<li>ಏನನ್ನು (Ēnannu) - What</li>
<li>ಗಮನಿಸಬೇಕೆಂದು (Gamanisabēkeṇḍu) - Should pay attention to</li>
<li>ಶಿಕ್ಷಕರು (Śikṣakaru) - Teachers</li>
<li>ಹೇಳಿದರು (Hēḷidaru) - Said or told</li>

</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೧. ಮಕ್ಕಳು ಮೊದಲು ಏನನ್ನು ಗಮನಿಸಬೇಕೆಂದು ಶಿಕ್ಷಕರು ಹೇಳಿದರು  ?
### ಮಕ್ಕಳು ಮೊದಲು  **ಸೂಚನಾ ಫಲಕಗಳು ಹಾಗೂ ಭೀತ್ರೀಪಾತ್ರಗಳನ್ನು**  ಗಮನಿಸಬೇಕೆಂದು ಶಿಕ್ಷಕರು ಹೇಳಿದರು.

<aside class="notes"><h5 id="makkalu-modalu-ēnannu-gamanisabēkeṇḍu-śikṣakaru-hēḷidaru">Makkalu modalu ēnannu gamanisabēkeṇḍu śikṣakaru hēḷidaru?</h5>
<p>What did the teachers say children should pay attention to first?</p>
<h5 id="makkalu-modalu-sūcanā-phalakagaḷu-hāgu-bhītrīpātragaḷannu-gamanisabēkeṇḍu-śikṣakaru-hēḷidaru">Makkalu modalu sūcanā phalakagaḷu hāgu bhītrīpātragaḷannu gamanisabēkeṇḍu śikṣakaru hēḷidaru..</h5>
<p>Children should first pay attention to notice boards and emergency exits, the teachers said..</p>
<ul>
<li>ಮಕ್ಕಳು (Makkalu) - Children</li>
<li>ಮೊದಲು (Modalu) - First</li>
<li>ಸೂಚನಾ ಫಲಕಗಳು (Sūcanā Phalakagaḷu) - Notice boards</li>
<li>ಹಾಗೂ (Hāgu) - And</li>
<li>ಭೀತ್ರೀಪಾತ್ರಗಳನ್ನು (Bhītrīpātragaḷannu) - Emergency exits</li>
<li>ಗಮನಿಸಬೇಕೆಂದು (Gamanisabēkeṇḍu) - Should pay attention to</li>
<li>ಶಿಕ್ಷಕರು (Śikṣakaru) - Teachers</li>
<li>ಹೇಳಿದರು (Hēḷidaru) - Said or told</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೨. ಸೂಚನಾ ಫಲಕಗಳೆಂದರೇನು ?
###### Soochanā phalakagaḷeṇḍarēnu?

<aside class="notes"><p><strong>Word Meanings</strong>:</p>
<ul>
<li>ಸೂಚನಾ (Sūcanā) - Notice</li>
<li>ಫಲಕಗಳು (Phalakagaḷu) - Boards</li>
<li><strong>ಏನು</strong> (Ēnu) is an interrogative pronoun meaning &quot;what.&quot;</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೨. ಸೂಚನಾ ಫಲಕಗಳೆಂದರೇನು ?
### ಯಾವುದೇ ಸೂಚನೆಗಳನ್ನು ಒಳಗೊಂಡ ಫಲಕಗಳೇ ಸೂಚನಾ ಫಲಕಗಳು .

<aside class="notes"><h5 id="soochanā-phalakagaḷeṇḍarēnu">Soochanā phalakagaḷeṇḍarēnu?</h5>
<p>What are notice boards?</p>
<h5 id="yāvudē-soochanegaḷannu-oḷagonda-phalakagale-soochanā-phalakagaḷu">Yāvudē soochanegaḷannu oḷagonda phalakagale soochanā phalakagaḷu..</h5>
<p>Any boards containing any type of information are notice boards..</p>
<ul>
<li><strong>ಯಾವುದೇ</strong> (Yāvudē) - Any</li>
<li><strong>ಸೂಚನೆಗಳನ್ನು</strong> (Soochanegaḷannu) - Information</li>
<li><strong>ಒಳಗೊಂಡ</strong> (Oḷagonda) - Containing</li>
<li><strong>ಫಲಕಗಳೇ</strong> (Phalakagale) - Boards</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ
### ೩. ಶಾಲಾ ವಲಯದಲ್ಲಿದ್ದ ಸೂಚನಾ ಫಲಕದಲ್ಲಿ ಏನೆಂದು ಬರೆದಿತ್ತು ?
###### Śālā valayadalidda sūcanā phalakadalalli ēnendu baredittu?

<aside class="notes"><ul>
<li><strong>ಶಾಲಾ ವಲಯ</strong> (Śālā valaya) - School corridor</li>
<li><strong>ಸೂಚನಾ ಫಲಕ</strong> (Sūcanā phalaka) - Notice board</li>
<li><strong>ಏನೆಂದು</strong> (Ēnendu) - What</li>
<li><strong>ಬರೆದಿತ್ತು</strong> (Baredittu) - Was written</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೩. ಶಾಲಾ ವಲಯದಲ್ಲಿದ್ದ ಸೂಚನಾ ಫಲಕದಲ್ಲಿ ಏನೆಂದು ಬರೆದಿತ್ತು ?
### ಶಾಲಾ ವಲಯದಲ್ಲಿದ್ದ ಸೂಚನಾ ಫಲಕದಲ್ಲಿ “ಇದು ಶಾಲಾವಲಯ, ನಿಧಾನವಾಗಿ ಚಲಿಸಿ “ ಎಂದು ಬರೆದಿತ್ತು.

<aside class="notes"><h5 id="śālā-valayadalidda-sūcanā-phalakadalalli-ēnendu-baredittu">Śālā valayadalidda sūcanā phalakadalalli ēnendu baredittu?</h5>
<p>What was written on the notice board in the school corridor?</p>
<h5 id="śālā-valayadallidda-sūcanā-phalakadalli-idu-śālāvalaya-nidhānavāgi-calisi-endu-baredittu">Śālā valayadallidda sūcanā phalakadalli “idu śālāvalaya nidhānavāgi calisi “endu baredittu.</h5>
<p>On the notice board in the school corridor, it was written &quot;School zone, move slowly&quot;.</p>
<ul>
<li><strong>ಶಾಲಾ ವಲಯ</strong> (Śālā valaya) - School corridor</li>
<li><strong>ಸೂಚನಾ ಫಲಕ</strong> (Sūcanā phalaka) - Notice board</li>
<li><strong>ಇದು</strong> (Idu) - This</li>
<li><strong>ಶಾಲಾವಲಯ</strong> (Śālāvalaya) - School corridor</li>
<li><strong>ನಿಧಾನವಾಗಿ</strong> (Nidhānavāgi) - Slowly</li>
<li><strong>ಚಲಿಸಿ</strong> (Calisi) - Move</li>
<li><strong>ಎಂದು</strong> (Endu) - It was written</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

## ಒಂದು ವಾಕ್ಯದಲ್ಲಿ ಉತ್ತರಿಸಿರಿ

༻༺

#### Answer in one sentence

<aside class="notes"><h4 id="ondu-vākyadalalli-uttarisiri">Ondu vākyadalalli uttarisiri</h4>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೧. ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು ಯಾವುದಕ್ಕೆ ಹೋಲಿಸಲಾಗಿದೆ ?
###### Aḷuva kandana tuṭiyannu yāvudakke hōlisalāgide?

<aside class="notes"><h6 id="what-is-the-crying-childs-lips-being-compared-to">What is the crying child&#39;s lips being compared to?</h6>
<ul>
<li>ಅಳುವ (Aḷuva) - Crying</li>
<li>ಕಂದನ (Kandan) - Child</li>
<li>ತುಟಿಯನ್ನು (Tuṭiyannu) - Lips</li>
<li>ಯಾವುದಕ್ಕೆ (Yāvudakke) - To what</li>
<li>ಹೋಲಿಸಲಾಗಿದೆ (Hōlisalāgide) - Being compared to</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೧. ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು ಯಾವುದಕ್ಕೆ ಹೋಲಿಸಲಾಗಿದೆ ?
### ಅಳುವ ಕಂದನ ತುಟಿಯನ್ನು  **ಹವಳದ ಕುಡಿಗೆ ** ಹೋಲಿಸಲಾಗಿದೆ 
ಕುಡಿಹಂಗ 
<aside class="notes"><h5 id="aḷuva-kandana-tuṭiyannu-yāvudakke-hōlisalāgide">Aḷuva kandana tuṭiyannu yāvudakke hōlisalāgide?</h5>
<p>What is the crying child&#39;s lips being compared to?</p>
<h5 id="aḷuva-kandana-tuṭiyanu-havaḷada-kuḍige-hōlisalāgide">Aḷuva kandana tuṭiyanu havaḷada kuḍige hōlisalāgide.</h5>
<p>The crying child&#39;s lips are being compared to the coral</p>
<ul>
<li>ಹವಳದ ಕುಡಿಗೆ  (havaḷada kuḍige) - coral</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೨. ಅಳುವ ಕಂದನ ಕಣೋಟ ಹೇಗಿರುತ್ತದೆ ?
###### Aḷuva kandan kaṇōṭa hegiruttade?

<aside class="notes"><ul>
<li>ಅಳುವ (Aḷuva) - Crying</li>
<li>ಕಂದನ (Kandan) - Child</li>
<li>ಕಣೋಟ (Kaṇōṭa) - Appearance, sight</li>
<li>ಹೇಗಿರುತ್ತದೆ (Hegiruttade) - How does it remain?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೨. ಅಳುವ ಕಂದನ ಕಣೋಟ ಹೇಗಿರುತ್ತದೆ  ?
### ಅಳುವ ಕಂದನ ಕಣೋಟ **ಶಿವರ ಕೈಯಲಗು ಹೊಳೆದ ಹಾಗೆ ಇರುತ್ತದೆ .**.

<aside class="notes"><h5 id="aḷuva-kandan-kaṇōṭa-hegiruttade">Aḷuva kandan kaṇōṭa hegiruttade?</h5>
<p>How does the crying child&#39;s appearance look?</p>
<h5 id="aḷuva-kandan-kaṇōṭa-śivara-kaiyalagu-hoḷeda-hāge-iruttade">Aḷuva kandan kaṇōṭa śivara kaiyalagu hoḷeda hāge iruttade.</h5>
<p>The crying child&#39;s appearance is like a trishul in Shiva&#39;s hand..</p>
<ul>
<li>ಶಿವರ (Śivara) - Shiva&#39;s</li>
<li>ಕೈಯಲಗು (Kaiyalagu) - In the hand sharp tool<ul>
<li>ಕೈ + ಯಲಗು - hand + sharp tool</li>
</ul>
</li>
<li>ಹೊಳೆದ (Hoḷeda) - Shining</li>
<li>ಹಾಗೆ (Hāge) - Like</li>
<li>ಇರುತ್ತದೆ (Iruttade) - to be</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
###### ಒಂದು ವಾಕ್ಯದಲ್ಲಿ  ಉತ್ತರಿಸಿರಿ
### ೩. ಮಗು ಏನನ್ನು ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ ?
###### Magu ēnannu tandu nillisenda kēḷuttade?

<aside class="notes"><p><strong>Word Meanings</strong>:</p>
<ul>
<li>ಮಗು (Magu) - Child</li>
<li>ಏನನ್ನು (Ēnannu) - What</li>
<li>ತಂದು (Tandu) - Bring</li>
<li>ನಿಲ್ಲಿಸೆಂದು (Nillisenda) - To keep</li>
<li>ಕೇಳುತ್ತದೆ (Kēḷuttade) - Asks</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-gradient="linear-gradient(to right, #F9A8D4, #D8B4FE, #818CF8)" -->

೩. ಮಗು ಏನನ್ನು ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ ?
### ಮಗು **ಸಂಜೆಯ ಚಂದ್ರನನ್ನು** ತಂದು ನಿಲ್ಲಿಸೆಂದು ಕೇಳುತ್ತದೆ.

<aside class="notes"><h5 id="magu-ēnannu-tandu-nillisenda-kēḷuttade">Magu ēnannu tandu nillisenda kēḷuttade?</h5>
<p>What does the child ask to be brought and kept?</p>
<h5 id="magu-sanjeya-chandranannu-tandu-nillisenda-kēḷuttade">Magu sanjeya chandranannu tandu nillisenda kēḷuttade.</h5>
<p>The child asks to bring and keep the evening&#39;s moon.</p>
<ul>
<li>ಮಗು (Magu) - Child</li>
<li>ಸಂಜೆಯ (Sanjeya) - Evening&#39;s</li>
<li>ಚಂದ್ರನನ್ನು (Chandranannu) - Moon</li>
<li>ತಂದು (Tandu) - Bring</li>
<li>ನಿಲ್ಲಿಸೆಂದು (Nillisenda) - To keep</li>
<li>ಕೇಳುತ್ತದೆ (Kēḷuttade) - Asks</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
